	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>            
            <div class="modal-body">                                                                                    
                <iframe src="" width="100%" height="85%" frameborder="0" onload="$('#myModal .modal-body').removeClass('loader_modal_center')"></iframe>
            </div>
            <div class="modal-footer">                
            </div>
        </div>
    </div>
</div>
	<script>
	    function callBackOnClose(callback_onclose){
			$('#myModal').on('hidden.bs.modal', function (e) {
				callback_onclose();
				$('#myModal').unbind('hidden.bs.modal');
			});  
		}

    function modalFrame(frameSrc, title, close_reload, callback_onclose) {
        title = (title === undefined) ? '' : title;
        close_reload = (close_reload === undefined) ? true : close_reload;
        callback_onclose = (callback_onclose === undefined) ? false : callback_onclose;
        $('#myModal iframe').contents().find('html').remove();        
        $('#myModal').modal({show: true, backdrop: 'static'}).find('.modal-dialog').css({width: ($(document).width() < 1440 ? '90%' : '60%')});   
        frameSrc = frameSrc.indexOf('?') === -1 ? frameSrc+'?modal=1' : frameSrc+'&modal=1';        
        $('#myModal iframe').attr("src", frameSrc);
        $('#myModalLabel').text(title);
        $('#myModal .modal-body').addClass('loader_modal_center');
        if (close_reload == true)
            closeUpdate();

        if(callback_onclose){
            callBackOnClose(callback_onclose);            
        }
    }
	</script>
